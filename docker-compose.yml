version: "3"

services:

  server:
    build:
      context: .
      dockerfile: shop/Dockerfile
    command: python ./shop/server.py
    ports:
      - 8888:8888
    depends_on:
      - mongo
      - auth
    restart: always


  auth:
    build: auth/
    command: python ./server.py
    ports:
      - 8080:8080


  mongo:
    image: mongo
    ports:
      - "27017:27017"